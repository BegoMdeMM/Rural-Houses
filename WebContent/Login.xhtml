<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">
<f:view>
<h:head></h:head>
<h:body>
	<h1 class="ui-widget-header ui-corner-all" align="center">Reserve Availability</h1>

	<h2>Rural Houses Code</h2>

    <h:form>
	
	<h3></h3>
	<table>
		<tr><td>Nombre:</td>
			<td><h:inputText id="nom" value="#{loginBean.name}" requiered="true">
					<f:validateLength minimum="1" maximum="12"/></h:inputText></td>
			<td> <h:message for="pass" style="color:red" /></td>
		</tr>
		<tr><td>Password:</td>
		 	<td><h:inputSecret id="pass" value="#{loginBean.password}" requiered="true">
		 		<f:validateLongRange minimum="1" maximum="500"/></h:inputSecret></td>
		 	<td> <h:message for="pass" style="color:red" /></td>
		</tr>
	</table>Por favor, introduzca su número de cuenta y password  (número entre 1 y 500).
		<p><h:commandButton value="Check" action="#{loginBean.getCheck}"/></p>
	<br/>
	<tr><td>Existe:</td>
		<td>
			<h:inputText id="ex" value="#{loginBean.logintext}"></h:inputText>
		</td>
	</tr>
	<br />
		<h:commandButton action="#{loginBean.getLogin}" value ="  Login  "/>
		<h:commandButton action="#{setAvailability.getCancelar}" value ="Cancelar"/>
	</h:form>
</h:body>
</f:view>
</html>
